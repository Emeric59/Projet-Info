<ion-view view-title="PCControler" ng-controller="MyController">
    <link rel="stylesheet" type="text/css" href="../css/ionicons.css">
    <ion-content >
        <h1>PCControler</h1>

        <h1>
            <span>{{connectionState}}</span>
        </h1>
        <br />

        <div class="list">
            <div class="item item-divider item-dark">
                Volume Control
            </div>
                <div class="item range range-calm">
                    <i class="icon ion-volume-low"></i>
                    <input type="range" class="item-calm" name="volume" min="0" max="100" step="1" value="{{volume.value}}" ng-model="volume.value" >
                    <i class="icon ion-volume-high"></i>
                    {{consumer.RemoteControl.VolumeLevel.Value.level}}
                </div>
                <div class="item item-toggle">
                    Mute
                    <label class="toggle toggle-calm">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            

            <div class="item item-divider item-dark">
                            Brightness Control
            </div>
                <div class="item range range-positive range-energized">
                    <i class="icon ion-ios-sunny-outline"></i>
                    <input type="range" class="item-energized" name="brightness" min="0" max="100" step="10"  ng-model="brightness.value" ng-change="setBrightness(brightness)">
                    <i class="icon ion-ios-sunny"></i>
                   
                    
                </div>

            <div class="item item-divider item-dark">
                Hardware Control
            </div>

                <button class="button icon-right ion-android-hand button-bar button-outline button-positive" style="margin:2%;width:96%" ; ng-click="monitoroff()">
                    Turn off monitor
                </button>
                <button class="button icon-right ion-alert-circled button-bar button-outline button-calm" style="margin:2%;width:96%" ; ng-click="panicMode()">
                    Panic Mode
                </button>
                <button class="button icon-right ion-power button-bar button-outline button-balanced" style="margin:2%;width:96%" ; ng-click="shutdown()">
                    Shutdown
                </button>
                <button class="button icon-right ion-speedometer button-bar button-outline button-energized" style="margin:2%;width:96%" ; ng-click="reboot()">
                    Reboot
                </button>
                <button class="button icon-right ion-ios-moon button-bar button-outline button-assertive" style="margin:2%;width:96%" ; ng-click="sleep()">
                    Sleep
                </button>
                <button class="button icon-right ion-home button-bar button-outline button-royal" style="margin:2%;width:96%" ; ng-click="balance()">
                    Power balanced
                </button>
                <button class="button icon-right ion-speedometer button-bar button-outline button-dark" style="margin:2%;width:96%" ; ng-click="save()">
                    Power saving
                </button>


        </div>
        
        
    </ion-content>
</ion-view>
