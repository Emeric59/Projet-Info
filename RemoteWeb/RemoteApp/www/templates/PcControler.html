<ion-view view-title="PCControler" ng-controller="MyController">
    <link rel="stylesheet" type="text/css" href="../css/ionicons.css">
    <ion-content >
        <h1>PCControler</h1>

        <h1>
            <button id="DecreaseVolume"
                    class="ion-android-volume-down button-large button-icon "></button>
            <button id="IncreaseVolume"
                    class="ion-android-volume-up"></button>
            <button id="Mute">
                <i class="ion-volume-mute"></i>

            </button>
            <span>{{state}}</span>
        </h1>
        <br />

        <div class="list">
            <div class="item range">
                <i class="icon ion-volume-low"></i>
                <input type="range" name="volume" min="0" max="100" step="1" value="{{volume.value}}" ng-model="volume.value">
                <i class="icon ion-volume-high"></i>
            </div>
            <ion-toggle>
                Mute
            </ion-toggle>
        </div>

        <div class="list">
            <div class="item range range-positive">
                <i class="icon ion-ios-sunny-outline"></i>
                <input type="range" name="luminosity" min="0" max="100" step="10" value="{{slider.rangeValue}}" ng-model="slider.rangeValue">
                <i class="icon ion-ios-sunny"></i>
            </div>
            <button class="button button-bar button-dark" ; ng-click="monitoroff()">
                Turn off monitor
            </button>
        </div>

            <i class="icon ion-ios7-sunny-outline"></i>
            <input type="range" name="volume" min="0" max="5" value="{{slider.rangeValue}}" ng-model="slider.rangeValue">
            <i class="icon ion-ios7-sunny"></i>

        </div>
        <div class="item item-divider">
            Range Value : {{slider.rangeValue}}
        </div>

        <p2>
            <button id="Play"
                    class="ion-play"></button>
            <button id="Pause">
                    <i class="ion-pause" ></i>
            </button>
            <button id="Stop"
                    class="ion-stop"></button>
        </p2>

        <h1>
            <button id="PowerSaver"
                    class="ion-leaf button-large button-icon "></button>
            <button id="PowerBalanced"
                    class="ion-settings button-large button-icon"></button>
            <button id="PowerSaver"
                    class="ion-speedometer button-large button-icon "></button>         

        </h1>


        <h1>
            <button id="Sleep"
                    class="ion-ios-moon button-large button-icon"></button>
            <button id="Reboot"
                    class="ion-refresh button-large button-icon"></button>
            <button id="Shutdown"
                    class="ion-power button-large button-icon "></button>

        </h1>

        <h1>
            <button id="Sleep"
                    class="ion-alert-circled button-large button-icon"></button>
        </h1>



            <br />
            <div class="doc-example ionic">
                <div class="bar bar-header">
                    <div class="h1 title">Range</div>
                </div>
                <div class="content-wrapper">
                    <div class="content has-header padding-top">

                        <div class="range">
                            <i class="icon ion-volume-low"></i>
                            <input type="range" name="volume">
                            <i class="icon ion-volume-high"></i>
                        </div>
        <p>
                
                    <div class="button-bar" style="width:96%;margin-left:2%" >
                        <div class="button button-calm" id="Play">
                            <i class="ion-play" style="text-align:center"></i>
                        </div>
                    
                        <button class="button button-energized"  id="Pause">
                            <i class="ion-pause"></i>
                        </button>
                    
                        <button class="button button-assertive"  id="Stop">
                            <i class="ion-stop"></i>
                        </button>
                    </div>
                

        </p>
        <br />
        
    </ion-content>
</ion-view>
