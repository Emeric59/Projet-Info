<ion-view view-title="PCControler" ng-controller="MyController">
    <link rel="stylesheet" type="text/css" href="../css/ionicons.css">

    <ion-content>
        <h1>PCControler</h1>

        <h1>
            <button id="DecreaseVolume"
                    class="ion-android-volume-down button-large button-icon " ></button>
            <button id="IncreaseVolume"
                    class="ion-android-volume-up"></button>
            <button id="Mute">
                   <i class="ion-volume-mute"></i>
                
            </button>

        </h1>
        <br/>
         <div class="item range"  >
             <i class="icon ion-volume-low"></i>
             <input type="range" name="volume" min="0" max="100"  step="1" value="{{volume.value}}" ng-model="volume.value" >
             <i class="icon ion-volume-high"></i>
             
         </div>
        <div class="item item-divider">
            Range Value : {{volume.value}}
        </div>
        <br />
        <div class="item range">

            <i class="icon ion-ios7-sunny-outline"></i>
            <input type="range" name="volume" min="0" max="5" value="{{slider.rangeValue}}" ng-model="slider.rangeValue">
            <i class="icon ion-ios7-sunny"></i>

        </div>
        <div class="item item-divider">
            Range Value : {{slider.rangeValue}}
        </div>

        <p2>
            <button id="Play"
                    class="ion-play"></button>
            <button id="Pause">
                    <i class="ion-pause" ></i>
            </button>
            <button id="Stop"
                    class="ion-stop"></button>
        </p2>
        <br/>
        <div class="doc-example ionic">
    <div class="bar bar-header">
      <div class="h1 title">Range</div>
    </div>
    <div class="content-wrapper">
      <div class="content has-header padding-top">

        <div class="range">
          <i class="icon ion-volume-low"></i>
          <input type="range" name="volume">
          <i class="icon ion-volume-high"></i>
        </div>

        <div class="list" style="margin-top: 13px">
          <div class="item item-divider">
            Ranges In A List
          </div>
          <div class="item range range-positive">
            <i class="icon ion-ios-sunny-outline"></i>
            <input type="range" name="volume" min="0" max="100" value="12">
            <i class="icon ion-ios-sunny"></i>
          </div>
          <div class="item range range-calm">
            <i class="icon ion-ios-lightbulb-outline"></i>
            <input type="range" name="volume" min="0" max="100" value="25">
            <i class="icon ion-ios-lightbulb"></i>
          </div>
          <div class="item range range-balanced">
            <i class="icon ion-ios-bolt-outline"></i>
            <input type="range" name="volume" min="0" max="100" value="38">
            <i class="icon ion-ios-bolt"></i>
          </div>
          <div class="item range range-energized">
            <i class="icon ion-ios-moon-outline"></i>
            <input type="range" name="volume" min="0" max="100" value="50">
            <i class="icon ion-ios-moon"></i>
          </div>
          <div class="item range range-assertive">
            <i class="icon ion-ios-partlysunny-outline"></i>
            <input type="range" name="volume" min="0" max="100" value="63">
            <i class="icon ion-ios-partlysunny"></i>
          </div>
          <div class="item range range-royal">
            <i class="icon ion-ios-rainy-outline"></i>
            <input type="range" name="volume" min="0" max="100" value="75">
            <i class="icon ion-ios-rainy"></i>
          </div>
          <div class="item range range-dark">
            <i class="icon ion-ios-lightbulb-outline"></i>
            <input type="range" name="volume" min="0" max="100" value="88">
            <i class="icon ion-ios-lightbulb"></i>
          </div>
        </div>

      </div>
    </div>
  </div>
    </ion-content>
</ion-view>
