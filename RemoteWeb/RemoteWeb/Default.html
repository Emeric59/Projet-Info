<!DOCTYPE html>
<html>
<head>
    <title>RemoteControl</title>
	<meta charset="utf-8" />
</head>
<body>
    <button id="Mute"
            style="background:blue;
            cursor:pointer;">Mute</button>
    <button id="DecreaseVolume"
            style="background:white;
            cursor:pointer;">-</button>
    <button id="IncreaseVolume"
            style="background:red;
            cursor:pointer;">+</button>
</body>
</html>
