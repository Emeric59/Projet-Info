<!DOCTYPE html>
<html>
<head>
    <title>RemoteControl</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <style type="text/css">
        body {background-color:beige;}
        p1 {font-size: 20px;
            font-family:'Bell MT';
            font-weight:bold;
            position:absolute;
                top:20%;
        }
        p2 {position:absolute;
                top:50%;
                right:50%;
            border: 3px dotted black;
            background-color:white;
        }
        p3 {position:absolute;
                left:80px;
                top:10px;
        }
        p4 {position:absolute;
                right:0;
                top:0;
        }
    </style>
</head>
<body>
    <p3>
        <button id="Run"
                style="background:black;
            cursor:auto;
            color:white;">
            <span id="MediaPlayerState">
                Media player déconnecté
                <br />
                Appuyez ici pour le connecter
            </span>
        </button>
    </p3>
    <P4>
        Vous &ecirc;tes
        <span id="state">Déconnecté</span>
        &agrave; constellation
    </P4>
    <br/>
    <p1>R&egrave;glez le volume de votre ordinateur :
        <button id="Mute"
                style="background:chocolate;
            cursor:pointer;
            color:white;
            height:35px;
            width:60px;">
            MUTE
        </button>
        <button id="DecreaseVolume"
                style="background:white;
            cursor:pointer;
            height:35px;
            width:35px;">
            -
        </button>
        <button id="IncreaseVolume"
                style="background:white;
            cursor:pointer;
            height:35px;
            width:35px;">
            +
        </button>
        <br />
        G&egrave;rez la lecture de vos musiques :
        <button id="Play"
                style="background:lime;
            cursor:pointer;
            height:40px;
            width:60px;">
            Play
        </button>
        <button id="Pause"
                style="background:lime;
            cursor:pointer;
            height:40px;
            width:60px;">
            Pause
        </button>
        <button id="Stop"
                style="background:lime;
            cursor:pointer;
            height:40px;
            width:60px;">
            Stop
        </button>
        <br />
        S&eacute;lectionnez la musique de votre choix :
        <button id="Precedent"
                style="background:mediumturquoise;
            cursor:pointer;
            height:40px;
            width:60px;">
            Pr&eacute;c.
        </button>
        <button id="Suivant"
                style="background:mediumturquoise;
            cursor:pointer;
            height:40px;
            width:60px;">
            Suiv.
        </button>
        <button id="Shuffle"
                style="background:mediumturquoise;
            cursor:pointer;
            height:40px;
            width:60px;
            ">
            Rand.
        </button>
        <br />
        <button id="Panic"
                style="background:red;
            cursor:pointer;
            height:40px;
            width:60px;
            ">
            Panic
        </button>
        <button id="MonitorOff"
                style="background:red;
            cursor:pointer;
            height:40px;
            width:80px;
            ">
            MonitorOff
        </button>
        <button id="Shutdown"
                style="background:red;
            cursor:pointer;
            height:40px;
            width:70px;
            ">
            Shutdown
        </button>
        <button id="Reboot"
                style="background:red;
            cursor:pointer;
            height:40px;
            width:60px;
            ">
            Reboot
        </button>
        <button id="StandBy"
                style="background:red;
            cursor:pointer;
            height:40px;
            width:60px;
            ">
            Veille
        </button>
        </p1>
        <p2>
        Al&eacute;atoire :
        <span id="shuffleState">off</span>
        <br/>
        <input id="search" type="search" placeholder="Entrez un mot-clef" name="search">
        <br />
        <button id="SearchArtist">Search an Artist</button>
        <button id="SearchAlbum">Search an Album</button>
        
        <br/>
        Chanson en cours de lecture :
            <p><span id="CurrentSong">none</span><p/>
            <p><span id="CurrentArtist"></span> - <span id="CurrentAlbum"></span></p>
        <br />

        <table id="CurrentPlaylist" >
            <caption align="top">Current Play list</caption>
        </table>
            <button id="BackArtist">Get back to Artist</button>
        </p2>

    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/Constellation-1.8.0.js"></script>
    <script src="Scripts/Volume.js"></script>
</body>
</html>
