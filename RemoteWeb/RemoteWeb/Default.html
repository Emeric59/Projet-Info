<!DOCTYPE html>
<html>
<head>
    <title>RemoteControl</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <style type="text/css">
        p1 {font-size: 25px;}
    </style>
</head>
<body>
    <span id="state">Déconnecté</span>
    <br />
    <p1><b>R&egrave;glez le volume de votre ordinateur :</b></p1>
    <br />
    <p2>
        <button id="Mute"
                style="background:blue;
            cursor:pointer;
            color:white;
            height:35px;
            width:60px;">
            MUTE
        </button>
        <br />
        <button id="DecreaseVolume"
                style="background:white;
            cursor:pointer;
            height:35px;
            width:35px;">
            -
        </button>
        <button id="IncreaseVolume"
                style="background:red;
            cursor:pointer;
            height:35px;
            width:35px;">
            +
        </button>
        <br />
        <button id="Play"
                style="background:green;
            cursor:pointer;
            height:35px;
            width:35px;">
            Play
        </button>
        <button id="Pause"
                style="background:green;
            cursor:pointer;
            height:35px;
            width:35px;">
            Pause
        </button>
        </p2>

    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/Constellation-1.8.0.js"></script>
    <script src="Scripts/Volume.js"></script>
</body>
</html>
