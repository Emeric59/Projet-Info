<!DOCTYPE html>
<html>
<head>
    <title>RemoteControl</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <style type="text/css">
        p1 {font-size: 20px;
            font-family:'Bell MT';
            font-weight:bold;
        }
        p2 {font-family:'Bell MT';
            font-weight:bold;
            font-size:20px;
        }
    </style>
</head>
<body>
    <span id="state">Déconnecté</span>
    <br />
    <button id="Run"
            style="background:black;
            cursor:auto;
            color:white;">
        <span id="MediaPlayerState">
        Media player déconnecté
        <br/>
        Appuyez ici pour le connecter
        </span>
    </button>
    <br/>
    <p1><b>R&egrave;glez le volume de votre ordinateur :</b></p1>
    <p2>
        <button id="Mute"
                style="background:chocolate;
            cursor:auto;
            color:white;
            height:35px;
            width:60px;">
            MUTE
        </button>
        <button id="DecreaseVolume"
                style="background:white;
            cursor:auto;
            height:35px;
            width:35px;">
            -
        </button>
        <button id="IncreaseVolume"
                style="background:white;
            cursor:auto;
            height:35px;
            width:35px;">
            +
        </button>
        <br />
        G&egrave;rez la lecture de vos musiques :
        <button id="Play"
                style="background:lime;
            cursor:auto;
            height:40px;
            width:60px;">
            Play
        </button>
        <button id="Pause"
                style="background:lime;
            cursor:auto;
            height:40px;
            width:60px;">
            Pause
        </button>
        <button id="Stop"
                style="background:lime;
            cursor:auto;
            height:40px;
            width:60px;">
            Stop
        </button>
        <br />
        S&eacute;lectionnez la musique de votre choix :
        <button id="Precedent"
                style="background:mediumturquoise;
            cursor:auto;
            height:40px;
            width:60px;">
            Pr&eacute;c.
        </button>
        <button id="Suivant"
                style="background:mediumturquoise;
            cursor:auto;
            height:40px;
            width:60px;">
            Suiv.
        </button>
        <button id="Shuffle"
                style="background:mediumturquoise;
            cursor:pointer;
            height:40px;
            width:60px;
            ">
            Rand.
        </button>
        <br />
        </p2>
        <p3>
        <span id="shuffleState">off</span>

        <br/>
        <input id="search" type="search" placeholder="Entrez un mot-clef" name="search">
        <br />
        <button id="SearchArtist">Search an Artist</button>
        <button id="SearchAlbum">Search an Album</button>

        <br/>
        <p>Chanson en cours de lecture :</p>
            <p></p><span id="CurrentSong">none</span>
            <p><span id="CurrentArtist"></span> - <span id="CurrentAlbum"></span></p>
        <br />

        <table id="CurrentPlaylist" >
            <caption align="top">Current Play list</caption>
        </table>
            <button id="BackArtist">Get back to Artist</button>
        </p3>

    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/Constellation-1.8.0.js"></script>
    <script src="Scripts/Volume.js"></script>
</body>
</html>
